server:
  port: 8021

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8061/eureka/
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

springdoc:
  packagesToScan: com.pradipta.organization
  
spring:
  sleuth:
    sampler:
      probability: 1.0
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: organizationdb  
  zipkin:
    baseUrl: http://zipkin:9411/zipkin/ 
      
management:
  endpoints:
    web:
      exposure:
        include: '*'      
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true    

feign:
    hystrix:
        enabled: true      